<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
}
</script>

<script type="text/javascript" src="square_files/webgl-utils.js"></script>
<script type="text/javascript" src="square_files/initShaders.js"></script>
<script type="text/javascript" src="square_files/MV.js"></script>
<script type="text/javascript" src="square_files/square.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512" moz-opaque>
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>


</body></html>
